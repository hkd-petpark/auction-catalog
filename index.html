<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>オークション生体カタログ 02/24</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>オークション生体カタログ 02/24</h1>
    <div class="actions">
      <label class="file-label">
        <input type="file" id="csvInput" accept=".csv" hidden>
        <span class="btn">CSVを選択</span>
      </label>
      <input id="search" type="search" placeholder="検索（種類・毛色・性別・生年月日・血統書団体名）">
    </div>
    <p class="hint">検索窓にて検索が可能です。詳細の生体情報にて、体重が未記入の場合は未検診となります。しばらくお待ちください。</p>
  </header>
  <main>
    <div id="grid" class="card-grid"></div>
  </main>
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="modalClose" class="close" title="閉じる">×</button>
      <div id="modalBody"></div>
    </div>
  </div>
  <footer class="site-footer"><small>© 2025 Auction Catalog</small></footer>
  
 <!-- 画像ライトボックス -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-content" role="dialog" aria-modal="true">
      <button id="lightboxClose" class="lightbox-close" title="閉じる">×</button>
      <img id="lightboxImage" alt="拡大画像">
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
